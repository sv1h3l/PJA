<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{restrictedWords.words}" var="w">
                        <h:column>
                            <br></br>

                            <f:facet name="header">Restricted Words</f:facet>
                            #{w.word}&nbsp;&nbsp;&nbsp;
                        </h:column>

                        <h:column>
                            <br></br>
                            <h:commandLink action="#{restrictedWords.delete(w)}">Delete</h:commandLink>
                        </h:column>

                    </h:dataTable>
                    <br></br>

                    
                    <h:outputLabel for="input">New word:</h:outputLabel>&nbsp;
                    <h:inputText id="input" value="#{restrictedWords.newWord}"
                                 validator="#{restrictedWordValidator.validate}">             <!--validator="#/*{restrictedWordValidator.validate}*/"-->
                    </h:inputText>

                    <h:commandButton type="submit" value="Add" action="#{restrictedWords.saveForm()}"/>

                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
