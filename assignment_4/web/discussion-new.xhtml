<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h2>New discussion</h2>
                <h:form>
                    <h:panelGroup>
                        <h:outputLabel for="inputTopic">Topic:</h:outputLabel>&nbsp;
                        <h:inputText id="inputTopic" value="#{forumCtl.topic}"
                                     validator="#{forumWordsValidator.validate}">
                        </h:inputText><br />

                        <h:outputLabel for="inputContent">Content:</h:outputLabel>&nbsp;
                        <h:inputText id="inputContent" value="#{forumCtl.content}"
                                     validator="#{forumWordsValidator.validate}">
                        </h:inputText><br></br>

                        <h:commandButton type="submit" value="Post" action="#{forumCtl.saveFormDisc()}"/>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
