<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">

                <h2>BMI calculator</h2>
                <h:form>
                    <h:outputLabel for="input">Weight:</h:outputLabel>
                    <h:inputText id="inputWeight" value="#{bmi.weight}"/><br></br><br></br>

                    <h:outputLabel for="input">Height:</h:outputLabel>
                    <h:inputText id="inputHeight" value="#{bmi.height}"/><br></br><br></br>

                    <h:commandButton value="Submit">
                        <f:ajax execute="inputWeight inputHeight" render="resultBmi resultCat" />
                    </h:commandButton>
                    <p><br></br>
                        <h:outputText id="resultBmi" value="#{bmi.calculateBMI()}" /><br></br>
                        <h:outputText id="resultCat" value="#{bmi.calculateCategory()}" />
                    </p>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
