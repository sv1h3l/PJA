<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BMI</title>
    </h:head>
    <h:body>
        <h1>BMI kalkulačka</h1>
        <h:form action="bmi">
            Váha: <h:inputText value="#{bmi.weight}" type="text" />
            Výška: <h:inputText value="#{bmi.height}" type="text" />
            <h:commandButton type="submit" value="Vypočítat" /><br></br><br></br>
            
            <h:outputText value="Vaše BMI je #{bmi.calculateBMI()}. Spadáte do kategorie: #{bmi.calculateCategory()}" rendered="#{not empty bmi.calculateBMI()}" />

        </h:form>
    </h:body>
</html>
