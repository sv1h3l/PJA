<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pja="http://xmlns.jcp.org/jsf/composite/pjacomp">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            Vsechno mimo ui:define je ignorovano
            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <!-- bezny obsah -->
            <ui:define name="content">
                <h2>Users</h2>
                <h:form>
                    <h:dataTable value="#{userManager.users}" var="u">
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{u.loginName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">First name</f:facet>
                            #{u.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Second name</f:facet>
                            #{u.secondName}
                        </h:column>
                        <h:column>
                            <h:commandLink action="#{userManager.removeUser(u)}">Delete</h:commandLink>
                        </h:column>

                    </h:dataTable>
                    
                    <pja:login showLoginDialog="true" target="list"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
