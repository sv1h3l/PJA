<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            Vsechno mimo ui:define je ignorovano
            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <!-- bezny obsah -->
            <ui:define name="content">
                
                <h2>Hello world, revisited.</h2>
                <h:form>
                    <h:outputLabel for="input">Hello:</h:outputLabel>
                    <h:inputText id="input" value="#{hello.name}"/>

                    <h:commandButton value="Submit">
                        <!-- execute: seznam odeslanych hodnot -->
                        <!-- render: seznam komponent k prekresleni -->
                        <f:ajax execute="input" render="result" />
                    </h:commandButton>
                    <p>
                        <h:outputText id="result" value="#{hello.greeting}" />
                    </p>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
