<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="left2">
                <ui:include src="./templates/second-side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h2>Přihlášení</h2>

                <h:body>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Email:"/>
                            <h:inputText id="email" value="#{loginController.email}"/>

                            <h:outputText value="Heslo:"/>
                            <h:inputSecret id="password" value="#{loginController.password}" />

                            <span />
                            <h:panelGrid columns="2" style="margin-bottom:  15px;">
                                <h:commandButton type="submit" value="Zpět" action="#{loginController.back()}" style="margin-right: 41px;"
                                                 styleClass="secondaryButton"/>
                                <h:commandButton type="submit" value="Přihlásit se" action="#{loginController.login()}" 
                                                 styleClass="primaryButton"/>
                            </h:panelGrid>

                        </h:panelGrid>

                        <span id="errorMessage" style="color: #ff0000; margin-left: 30px;">#{loginController.errorMessage}</span><br />

                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>
    </body>
</html>
