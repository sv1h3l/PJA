<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <ui:define name="left2">
                <ui:include src="./templates/second-side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h2>Automatické generování tréninkových plánů</h2>


                    <b>Vygenerování tréninkového plánu podle nasledujících udajů:</b>
                    <h:panelGrid columns="4">
                        <h:outputText value="Pokročilost ve cvičení: #{generatingController.forwardness}" style="margin-right: 40px;"/>

                        <h:outputText value="Návštěva posilovny: #{generatingController.attendance} krát týdně" style="margin-right: 40px;"/>

                        <h:outputText value="Délka tréninku: #{generatingController.trainingDuration}" style="margin-right: 40px;"/>

                        <h:commandButton type="submit" value="Vygenerovat plán" action="#{generatingController.generate()}" 
                                         styleClass="primaryButton" />
                    </h:panelGrid>  


                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
