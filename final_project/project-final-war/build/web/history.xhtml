<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
    </head>
    <body>
        <ui:composition template="./templates/master-template.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/page-header.xhtml "/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./templates/side-menu.xhtml "/>
            </ui:define>

            <ui:define name="left2">
                <ui:include src="./templates/second-side-menu.xhtml "/>
            </ui:define>

            <ui:define name="content">
                <h2>Historie tréninků</h2>

                <h:form>
                    <h:dataTable value="#{historyController.getUsersPlans()}" var="plan">
                        <h:column><br />
                            <f:facet name="header">Plán vytvořený dne:</f:facet>
                            <span style="margin-left: 50px;">
                                #{plan.date}
                            </span>
                        </h:column>

                        <h:column ><br />
                            <h:commandButton type="submit" value="Vybrat" action="#{historyController.selectPlan(plan)}" style="margin-right: 25px; margin-left: 50px;"
                                             styleClass="primaryButton"/>
                        </h:column>

                        <h:column><br />
                            <h:commandButton type="submit" value="Smazat" action="#{historyController.removePlanFromJSON(plan)}" 
                                             styleClass="secondaryButton"/>
                        </h:column>


                    </h:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
